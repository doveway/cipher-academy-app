name: cipher_academy
description: A mystery-driven math and logic puzzle game for teens
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Navigation
  go_router: ^13.0.0

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Animations
  animations: ^2.0.11

  # JSON Serialization
  json_annotation: ^4.8.1

  # Utils
  equatable: ^2.0.5
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/puzzles/

